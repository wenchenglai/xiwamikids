<h2>Search for events that you are looking for</h2>

<div class="row row-xs-height">
    <div class="col-lg-4">
        <label>
            Search for:
            {{view Ember.TextField class="form-control" placeholder="e.g Dancing Babies" value=queryText}}
        </label>
    </div>
    <div class="col-lg-4">
        Within the distance of {{view Ember.Select class="btn btn-default dropdown-toggle" valueBinding="distance" content=distances placeholder="Distance"}}
    </div>
</div>

<div class="row row-xs-height">
    <div class="col-lg-12">
        <div class="input-group">
            <button type="button" class="btn btn-primary" {{action "search" }}>Search</button>
        </div>
    </div>
</div>
