<h2>My Questions</h2>

<div class="row row-xs-height">
    <div class="col-lg-12">
        <div class="btn-group">
            <button type="button" class="btn btn-info" {{action 'loadOpen' }}>Open</button>
            <button type="button" class="btn btn-info" {{action 'loadAnswered' }}>Answered</button>
        </div>
    </div>
</div>

<div class="row row-xs-height">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <th>#</th>
                <th>Question</th>
                <th>Asked Date</th>
                <th>Status</th>
            </thead>
            <tbody>
                {{#each question in model}}
                <tr>
                    <td>{{question.id}}</td>
                    <td>{{question.title}}</td>
                    <td>{{question.createdDate}}</td>
                    <td>{{question.status}}</td>
                    <td>
                        <a href="#" {{action "openEditModal" "question.edit" question.id }}>Edit</a>&nbsp;|&nbsp;
                        <a href="#" {{action "openDeleteDialog" question.id target="view" bubbles=false }}>Delete</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>

<div id="dialog-confirm-delete" title="Delete an activity?">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>This question will be deleted. Are you sure?</p>
</div>
