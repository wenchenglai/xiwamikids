{{#with model as feedback}}
<div class="panel panel-default">

    {{textarea class="form-control" placeholder="comment" rows="2" cols="30" value=commentText}}

    <button class="btn btn-primary btn-sm" type="button" class="btn btn-default btn-lg" {{action "add" feedback.id }} {{bind-attr disabled=disabled}}>Add</button>
    <button class="btn btn-primary btn-sm" {{action "close" feedback.id }}>Cancel</button>

</div>
{{/with}}
