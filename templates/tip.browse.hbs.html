<h1>Share you tips and find tips from other parents!</h1>
<div class="row row-xs-height">
    <div class="col-lg-12">
        <div class="btn-group">
            <button type="button" class="btn btn-info" {{action 'loadPopular' }}>Popular</button>
            <button type="button" class="btn btn-info" {{action 'loadAll' }}>All</button>
        </div>
    </div>
</div>

<div class="row row-xs-height">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Link</th>
                <th>Expired Date</th>
                <th>Action</th>
            </thead>
            <tbody>
                {{#each tip in model}}
                <tr>
                    <td>{{tip.id}}</td>
                    <td>{{tip.titleReduced}}</td>
                    <td>{{tip.descriptionReduced}}</td>
                    <td><a {{bind-attr href=tip.url }} target="_blank">{{tip.urlReduced}}</a></td>
                    <td>{{tip.expiredDateShortDateString}}</td>
                    <td>
                        {{#link-to 'tip.detail' tip}}Detail{{/link-to}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
