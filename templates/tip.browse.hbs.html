<div class="row row-xs-height">
    <div class="col-lg-12">
        <div class="btn-group">
            <button type="button" class="btn btn-info" {{action 'loadPopular' }}>Popular</button>
            <button type="button" class="btn btn-info" {{action 'loadAll' }}>All</button>
        </div>
    </div>
</div>

<div class="row row-xs-height">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>URL</th>
                <th>Action</th>
            </thead>
            <tbody>
                {{#each tip in model}}
                <tr>
                    <td>{{tip.id}}</td>
                    <td>{{tip.title}}</td>
                    <td>{{tip.description}}</td>
                    <td>{{tip.url}}</td>
                    <td>
                        {{#link-to 'tip.detail' tip}}Detail{{/link-to}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
