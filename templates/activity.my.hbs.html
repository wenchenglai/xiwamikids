<h2>My Activities</h2>

<div class="row row-xs-height">
    <div class="col-lg-12">
        <button type="button" class="btn btn-primary" {{action 'openAddModal' 'activity.edit' }}>Add New Activity</button>
    </div>
</div>

<div class="row row-xs-height">
    <div class="col-lg-12">
        <div class="btn-group">
            <button type="button" class="btn btn-info" {{action 'loadUpcoming' }}>Upcoming</button>
            <button type="button" class="btn btn-info" {{action 'loadPast' }}>Past</button>
        </div>
    </div>
</div>

<div class="row row-xs-height">
    <div class="col-lg-12">
        <table class="table">
            <thead>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>From</th>
            <th>To</th>
            <th>Location</th>
            </thead>
            <tbody>
                {{#each activity in model}}
                <tr>
                    <td>{{activity.id}}</td>
                    <td>{{activity.title}}</td>
                    <td>{{activity.description}}</td>
                    <td>{{activity.fromTime}}</td>
                    <td>{{activity.toTime}}</td>
                    <td>{{activity.location}}</td>
                    <td>
                        <a href="#" {{action "openEditModal" "activity.edit" activity.id }}>Edit</a>&nbsp;|&nbsp;
                        <a href="#" {{action "openDeleteDialog" activity.id target="view" bubbles=false }}>Delete</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>

<div id="dialog-confirm-delete" title="Delete an activity?">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>This activity will be deleted. Are you sure?</p>
</div>
