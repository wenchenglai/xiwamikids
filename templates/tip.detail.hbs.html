<div>
    <div class="row row-xs-height">
        <div class="col-xs-12">
            <button class="btn btn-info btn-sm" {{action "like" }}>I like it!</button>&nbsp;&nbsp;
            So far there are {{like}} people like this tip.
        </div>
    </div>    
    <div class="row row-xs-height">
        <div class="col-xs-12">
            <label>
                Title:
                {{title}}
            </label>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12 col-md-4">
            <label>
                Url:
                <a {{bind-attr src=url}} alt="original link"></a>
            </label>
        </div>
        <div class="col-xs-12 col-md-4">
            <label class="control-label">
                Type: {{type}}
            </label>
        </div>
        <div class="col-xs-12 col-md-4">
            <label>
                Expiration Date:
                {{expiredDate}}
            </label>
        </div>
    </div>
    {{#if previewText}}
    <div class="row row-xs-height">
        <div class="col-xs-12">
            <label>
                {{view "previewImage" width="200" readonly="true" height="200" srcBinding="previewImage"}}
            </label>
            <label>
                Preview Text:
                {{previewText}}
            </label>
        </div>
    </div>
    {{/if}}
    <div class="row row-xs-height">
        <div class="col-xs-12">
            <label>
                Description:
                {{description}}
            </label>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12">
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-sm" {{action "back" }}>Back to list</button>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12">
            <label>
                Post your review:
                {{textarea class="form-control" placeholder="review" rows="5" cols="60" value=discussion}}
            </label>
            <button class="btn btn-primary btn-sm" {{action "postReview" tip.id }}>Post</button>
        </div>
    </div>
    {{#if controller.discussions}}
        {{#each dis in controller.discussions}}
        <div class="row row-xs-height">
            <div class="col-xs-12">
                <div>
                    {{dis.description}}
                </div>
                <div>
                    By: {{dis.creator.id}} On {{dis.createdDate}}.  Likes: {{dis.likes}} 
                </div>
            </div>
        </div>
        {{/each}}
    {{/if}}
</div>
