<div class="overlay"></div>
<div class="wenmodal">
    <div class="row">
        <div class="col-lg-12">
            <label>
                Title:
                {{view Ember.TextField class="edit_box" value=title}}
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label>
                Description:
                {{view Ember.TextField class="edit_box" value=description}}
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <label>
                From:
                {{view Ember.TextField class="edit_box" value=fromTime}}
            </label>
        </div>
        <div class="col-lg-4">
            <label>
                To:
                {{view Ember.TextField class="edit_box" value=toTime}}
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label>
                Location:
                {{view Ember.TextField class="edit_box" value=location}}
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            Category:
            {{view Ember.Select class="btn btn-default dropdown-toggle" content=categories prompt="Category" value=selectedCatetory}}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary btn-sm" {{action "editActivity" model}}>
                Edit
            </button>
            <button class="btn btn-primary btn-sm" {{action "closeEditModal" }}>
                Cancel
            </button>
        </div>
    </div>

</div>
