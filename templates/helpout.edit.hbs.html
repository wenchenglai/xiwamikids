<div class="overlay"></div>
<div class="wenmodal">
    <div class="row height-forms">
        <div class="col-lg-12">
            <label>
                Question:
                {{view Ember.TextField class="edit_box" value=questionText}}
            </label>
        </div>
    </div>
    <div class="row height-forms">
        <div class="col-lg-12">
            <label>
                Post Date: {{createdDate}}
            </label>
        </div>
    </div>
    <div class="row height-forms">
        <div class="col-lg-12">
            <button class="btn btn-primary btn-sm" {{action "addOrEdit" }}>
                {{#if id}}
                Edit
                {{else}}
                Add
                {{/if}}
            </button>
            <button class="btn btn-primary btn-sm" {{action "closeModal" }}>
                Cancel
            </button>
        </div>
    </div>

</div>
