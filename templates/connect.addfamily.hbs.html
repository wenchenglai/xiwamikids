<div class="overlay"></div>
<div class="wenmodal">
    <div class="row row-xs-height">
        <div class="col-lg-12">
            <label>
                Family Name:
                {{view Ember.TextField class="edit_box" value=familyName}}
            </label>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-lg-12">
            <label>
                Zip Code:
                {{view Ember.TextField class="edit_box" value=zipCode}}
            </label>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-lg-12">
            <label>
                Description:
                {{view Ember.TextArea class="edit_box" rows="5" cols="60" value=description}}
            </label>
        </div>
    </div>

    <div class="row row-xs-height">
        <div class="col-lg-12">
            <button class="btn btn-primary btn-sm" type="button" class="btn btn-default btn-lg" {{action "add" }} {{bind-attr disabled=disabled}}>Add</button>
            <button class="btn btn-primary btn-sm" {{action "close" }}>Cancel</button>
        </div>
        <div class="col-lg-12">
            {{#if showError }}
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ errorMessage }}
            </div>
            {{/if}}
        </div>
    </div>
</div>
