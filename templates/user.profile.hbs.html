<div class="overlay"></div>
<div class="wenmodal">
    <div class="row row-xs-height">
        <div class="col-xs-8">
            <div>
                <label>
                    First Name:
                    {{input class="edit_box" value=firstName}}
                </label>
            </div>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-primary btn-sm" {{action "importFromFacebook" }} {{bind-attr disabled=disabledImportFacebook}}>
                Import my profile from facebook
            </button>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12 col-xs-height">
            <label>
                Last Name:
                {{input class="edit_box" value=lastName}}
            </label>            
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12 col-xs-height">
            <label>
                Nick Name:
                {{input class="edit_box" value=nickName}}
            </label>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12 col-xs-height">
            <label>
                Birthday:
                {{input class="edit_box" value=birthday}}
            </label>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12 col-xs-height">
            <label>
                Gender:
                {{input class="edit_box" value=gender}}
            </label>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12 col-xs-height">
            <label>
                Hometown:
                {{input class="edit_box" value=fhometown}}
            </label>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12 col-xs-height">
            <label>
                Current Location:
                {{input class="edit_box" value=flocation}}
            </label>
        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-xs-12 col-xs-height">
            Education:
            <div>
                <label>

                    High School : {{input class="edit_box" value=feducation.0.school.name size="50"}} <br />
                    College: {{input class="edit_box" value=feducation.1.school.name size="50"}}
                </label>                
            </div>

        </div>
    </div>
    <div class="row row-xs-height">
        <div class="col-lg-12">
            <button class="btn btn-primary btn-sm" {{action "save" }}>
                Save
            </button>
            <button class="btn btn-primary btn-sm" {{action "closeModal" }}>
                Cancel
            </button>
        </div>
    </div>
</div>
