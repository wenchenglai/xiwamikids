<h2>My Tips</h2>

<div class="row height-forms">
    <div class="col-lg-12">
        <button type="button" class="btn btn-primary" {{action 'openAddModal' 'tip.add' }}>Add New Tip</button>
    </div>
</div>

<div class="row height-forms">
    <div class="col-lg-12">
        <div class="btn-group">
            <button type="button" class="btn btn-info" {{action 'loadPopular' }}>Active</button>
            <button type="button" class="btn btn-info" {{action 'loadAll' }}>Expired</button>
        </div>
    </div>
</div>

<div class="row height-forms">
    <div class="col-lg-12">
        <table class="table">
            <thead>
            <th>#</th>
            <th>Description</th>
            <th>Link</th>
            <th>Expired Date</th>
            </thead>
            <tbody>
                {{#each}}
                <tr>
                    <td>{{id}}</td>
                    <td>{{questionText}}</td>
                    <td>{{createdDate}}</td>
                    <td>{{total}}</td>
                    <td>
                        <a href="#" {{action "openEditModal" "question.edit" id }}>Edit</a>&nbsp;|&nbsp;
                        <a href="#" {{action "openDeleteDialog" id target="view" bubbles=false }}>Delete</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>

<div id="dialog-confirm-delete" title="Delete an activity?">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>This question will be deleted. Are you sure?</p>
</div>
