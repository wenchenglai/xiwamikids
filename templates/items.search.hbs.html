<h2>Search for items that you are looking fors</h2>

<div class="row height-forms">
    <div class="col-lg-4">
        <label>
            Search for:
            {{view Ember.TextField class="form-control" placeholder="e.g Toys" value=queryText}}
        </label>
    </div>
    <div class="col-lg-4">
        Within the distance of {{view Ember.Select class="btn btn-default dropdown-toggle" valueBinding="distance" content=distances placeholder="Distance"}}
    </div>
</div>

<div class="row height-forms">
    <div class="col-lg-12">
        <div class="input-group">
            <button type="button" class="btn btn-primary btn-sm" {{action "search" }}>Search</button>
        </div>
    </div>
</div>

<div class="row height-forms">
    <div class="col-lg-12">
        Search Content
    </div>
</div>
