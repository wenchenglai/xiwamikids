<body>
    <script type="text/x-handlebars">
        <nav class="navbar navbar-fixed-top">
            <a href="cover.html" class="btn btn-lg btn-success">Cover Page</a>
            <button type="button" class="btn btn-default btn-lg" {{action "home" }}>Tips</button>
            <button type="button" class="btn btn-default btn-lg" {{action "question" }}>Q & A</button>
            <button type="button" class="btn btn-default btn-lg" {{action "connect" }}>Connect</button>
            <button type="button" class="btn btn-default btn-lg" {{action "items" }}>Items</button>
            <button type="button" class="btn btn-default btn-lg" {{action "activity" }}>Activities</button>
            {{#if session.isAuthenticated}}
                {{# if session.facebookImage }}
                    <img class="navbar-right" {{bind-attr src=session.facebookImage}} alt="avatar" />
                {{/if}}           
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" {{ action 'openUserModal' 'user.account' }}>My Account</a></li>
                            <li><a href="#" {{ action 'openUserModal' 'user.profile' }}>My Profile</a></li>
                            <li><a href="#" {{ action 'openUserModal' 'user.rewards' }}>My Rewards</a></li>
                            <li class="divider"></li>
                            <li><a style="cursor:pointer" {{ action 'invalidateSession' }}>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            {{else}}
                {{#link-to 'login' class="btn btn-success navbar-btn navbar-right"}}Login{{/link-to}}
            {{/if}}
            
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        {{#each menuitem in model}}
                        <li>
                            {{#link-to menuitem.linkName activeClass="selected"}}{{menuitem.displayName}}{{/link-to}}
                            <ul>
                                {{#each sub in menuitem.subMenuitems}}
                                <li>{{#link-to sub.linkName activeClass="selected"}}{{sub.displayName}}{{/link-to}}</li>
                                {{/each}}
                            </ul>
                        </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div>
                        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                        </fb:login-button>
                    </div>
                    {{outlet}}
                    {{outlet modal}}
                </div>
            </div>
        </div>

        <h2>Footer</h2>
        <input type="hidden" id="isAuth" />
    </script>

    <script type="text/x-handlebars" id="index">
        <h2>Welcome to XiwamiKids Network</h2>
        <div>
            {{#if session.isAuthenticated}}
                {{#if session.id }}
                    You logged in using custom account.  Your id is {{ session.id }}.  Your email is {{ session.email }}
                {{else}}
                    You logged in using facebook.  Your facebook id is {{ session.facebookId }}.  Your first name is {{ session.member.firstName }}
                {{/if}}
            {{else}}
                Currently you are not logged in.
            {{/if}}
        </div>
        <div style="height:100px">

        </div>
        <div>
            Items activities
        </div>
        <div>
            Upcoming events<br />
        </div>
    </script>
