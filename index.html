<body>
    <script type="text/x-handlebars">
        <nav class="navbar navbar-fixed-top">
            <a href="cover.html" class="btn btn-lg btn-success">Cover Page</a>
            <button type="button" class="btn btn-default btn-lg" {{action "home" }}>Tips</button>
            <button type="button" class="btn btn-default btn-lg" {{action "helpout" }}>Help Out</button>
            <button type="button" class="btn btn-default btn-lg" {{action "connect" }}>Connect</button>
            <button type="button" class="btn btn-default btn-lg" {{action "items" }}>Items</button>
            <button type="button" class="btn btn-default btn-lg" {{action "activity" }}>Activities</button>
            {{#if session.isAuthenticated}}
                {{# if session.facebookImage }}
                    <img class="navbar-right" {{bind-attr src=session.facebookImage}} alt="avatar" />
                {{/if}}
                <a href="#" class="btn navbar-btn navbar-right" data-toggle="dropdown">{{session.store.firstName}}<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li class="dropdown-header">Nav header</li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                </ul>
                <a {{ action 'invalidateSession' }} class="btn btn-danger navbar-btn navbar-right">Logout</a>
            {{else}}
                {{#link-to 'login' class="btn btn-success navbar-btn navbar-right"}}Login{{/link-to}}
            {{/if}}
            
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        {{#each menuitem in model}}
                        <li>
                            {{#link-to menuitem.linkName activeClass="selected"}}{{menuitem.displayName}}{{/link-to}}
                            <ul>
                                {{#each sub in menuitem.subMenuitems}}
                                <li>{{#link-to sub.linkName activeClass="selected"}}{{sub.displayName}}{{/link-to}}</li>
                                {{/each}}
                            </ul>
                        </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div>
                        <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
                    </div>
                    {{outlet}}
                    {{outlet modal}}
                </div>
            </div>
        </div>

        <h2>Footer</h2>
        <input type="hidden" id="isAuth" />
    </script>

    <script type="text/x-handlebars" id="index">
        <h2>Welcome to Xiwami</h2>
        <div>
            Items activities
        </div>
        <div>
            Upcoming events<br />
        </div>
        <div>
            Facebook Data:
            <div id="fb">
                <ul>
                    <li>
                        Name: <span id="username"></span>
                    </li>
                    <li>
                        id: <span id="fbid"></span>
                    </li>
                    <li>
                        gender: <span id="gender"></span>
                    </li>
                </ul>
            </div>
            <div id="feeds">
                {{#each feed in model}}
                <li>{{feed.id}}</li>
                {{/each}}
            </div>
            <div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
        </div>
    </script>
